<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <title>Chore List</title>
  </head>
  <body>
    <!-- Nav/Title -->
    <nav class="nav-extended">
      <div class="nav-wrapper">
       <div class="nav-content center teal">
         <span class="nav-title">Chore List</span>
       </div>
      </div>
    </nav>
    <!-- Add Chores Card -->
    <div class="container">
      <div class="row">
        <div class="col s12">
          <div class="card">
            <div class="card-content amber darken-1">
              <span class="card-title">Add Chores</span>
                <form id="chore-form">
                  <div class="input-field">
                    <div class="row">
                    <label for="chores">Chore To Add</label>
                  </div>
                  <input type="text" name="chores-added" id="chores-added">
                </div>
                <input type="submit" value="Add Chore" class="btn">
              </form>
            </div>
          </div>
        </div> 
      </div>
      <!-- Chore List Card -->
      <div class="row">
      <div class="col s12">
        <div class="card card-action">
          <div class="card-content amber darken-1">
            <span class="card-title">Chores List</span>
              <div id="chore-form">
                  <div class="row">
                  <label for="chores">Chores To Do</label>
                </div>
                <ul class="collection"></ul>
              <a href="#" class="clear-chore btn">Clear Chores</a>
              </div>
          </div>
        </div>
      </div>
      </div>
    </div>
   
    
      
    

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
